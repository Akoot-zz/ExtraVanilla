name: ExtraVanilla
version: ${project.version}
main: net.akoot.plugins.extravanilla.ExtraVanilla
api-version: 1.13
prefix: EV
depend: [UltraVanilla]
authors: [Akoot_]
description: Extra commands and features for UltraVanilla
website: https://akoot.net/plugins/extravanilla
commands:
  home:
    description: Teleport to your home
    permission: extravanilla.command.home
    usage: /home [home]
  sethome:
    description: Set a home to your current location
    permission: extravanilla.command.sethome
    usage: /sethome [home]
  delhome:
    description: Remove a home
    permission: extravanilla.command.delhome
    usage: /delhome [home]
  homes:
    description: Other stuff you can do with your homes
    permission: extravanilla.command.homes
    usage: |
      /homes list [player]
      /homes set [home]
      /homes unset|remove|delete [home]
      /homes coords [home]
      /homes chat [home]
      /homes msg <player> [home]
  alias:
    description: Add an alias to a player
    permission: extravanilla.command.alias
    usage: |
      /alias set|unset <alias> [player]
      /alias [player]
  afk:
    description: Toggle and check if a player is AFK
    permission: extravanilla.command.afk
    usage: /afk [player]
  extravanilla:
    aliases: [ev]
    description: Base ExtraVanilla command
    permission: extravanilla.command.extravanilla
    usage: /ev reload
  title:
    description: Create, edit, select, and delete titles
    permission: extravanilla.command.titles
    usage: |
      /title list [player]
      /title show-all
      /title create <id> <rarity> <name>
      /title modify-id <id> <id>
      /title modify-rarity <id> <rarity>
      /title modify-name <id> <name>
      /title set [player] <id>
      /title give [player] <id>
      /title delete <id>
  info:
    description: Get info about a player
    permission: extravanilla.command.info
    usage: |
      /info <player>
      /info search <search>
  spawn:
    description: Teleport to spawn
    permission: extravanilla.command.spawn
    usage: /spawn [players]
  setspawn:
    description: Set the spawn to your current position
    permission: extravanilla.command.spawn.set
    usage: /setspawn
