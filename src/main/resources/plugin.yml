name: ExtraVanilla
version: ${project.version}
main: net.akoot.plugins.extravanilla.ExtraVanilla
api-version: 1.13
prefix: EV
depend: [UltraVanilla]
authors: [Akoot_]
description: Extra commands and features for UltraVanilla
website: https://akoot.net/plugins/extravanilla
commands:
  alias:
    description: Add an alias to a player
    permission: extravanilla.command.alias
    usage: |
      /alias set|unset <alias> [player]
      /alias [player]
  afk:
    description: Toggle and check if a player is AFK
    permission: extravanilla.command.afk
    usage: /afk [player]
  extravanilla:
    aliases: [ev]
    description: Base ExtraVanilla command
    permission: extravanilla.command.extravanilla
    usage: /ev reload
  channel:
    description: Create, edit, and delete channels
    permission: extravanilla.command.channel
    usage: |
      /channel
  title:
    description: Create, edit, select, and delete titles
    permission: extravanilla.command.titles
    usage: |
      /title list [player]
      /title show-all
      /title create <id> <rarity> <name>
      /title modify-id <id> <id>
      /title modify-rarity <id> <rarity>
      /title modify-name <id> <name>
      /title set [player] <id>
      /title give [player] <id>
      /title delete <id>
  info:
    description: Get info about a player
    permission: extravanilla.command.info
    usage: |
      /info <player>
      /info search <search>
