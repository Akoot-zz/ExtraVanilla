command:
  spawn:
    message:
      teleport:
        self: "Teleporting to spawn..."
        player: "Teleporting &@%p &:to spawn..."
      set: "Set spawn to %l"
    error:
      spawn-not-set: "Spawn is not set!"
  home:
    message:
      tp:
        main: "Teleporting home..."
        other: "Teleporting to &.%h&:..."
      set:
        main: "Home set!"
        other: "Home &.%h&: set!"
      unset:
        main: "Home unset!"
        other: "Home &.%h&: unset!"
      list:
        self:
          title: "---------- &@Your &:homes ----------\n"
          item: "%v\n"
        player:
          title: "---------- &@%p's &:homes ----------\n"
          item: "%v\n"
      chat: "&.%h: &:%c"
    error:
      home-not-set:
        main: "Home is not set! Set it with &>/sethome"
        other: "Home &.%h&: is not set! Set it with &>/sethome %h"
  alias:
    message:
      unset:
        self: "Unset your alias"
        other: "Unset &@%p's &:alias"
      set:
        self: "Set your alias to &.%a"
        other: "Set &@%p's &:alias to &.%a"
      query:
        self: "Your alias is '&.%a&:'"
        other: "&@%p's &:alias is '&.%a&:'"
    error:
      no-alias:
        self: "You don't have an alias"
        other: "&@%p &:doesn't have an alias"
  afk:
    prefix: "[AFK] "
    message: "&@%p &:is %s &.AFK"
    broadcast:
      true: "now"
      false: "no longer"
    query:
      true: "currently"
      false: "currently not"
  extravanilla:
    message:
      reload: "All configurations reloaded!"
  title:
    message:
      cleanup: "Cleaned up &@%p's&: titles!"
      give: "Gave &@%p&: the title '%t&:'"
      modify:
        id: "Changed the id of '%t&:' to &#%i&:!"
        rarity: "Set the rarity of '%t&:' to &.%r&:!"
        name: "'%t1&:' was renamed to '%t2&:'"
      create: "Created title '%t&:'!"
      delete: "Deleted title '%t&:'!"
      remove: "Removed '%t&:' from &@%p's&: unlocked titles!"
      set:
        self: "Set '%t&:' as your selected title!"
        player: "Set '%t&:' as &@%p's&: selected title!"
      list:
        unlocked:
          title: "------ &@%p's &.Unlocked titles&: ------\n"
          item: "- &#%v\n"
        all:
          title: "------ List of Titles ------\n"
          item: "- &#%v\n"
    error:
      invalid-rarity: "&w%r &:is not a valid rarity!"
      invalid-id: "&w%i&: is not a valid title id!"
      locked-title: "You haven't unlocked the '%t&:' title yet!"
      id-taken: "A title with an id &#%i&: already exists!"
  channel:
    message:
      test: "TEST, &@%p&:!"
