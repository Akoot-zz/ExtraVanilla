command:
  back:
    error:
      teleport:
        location-null:
          sender: "&xYou do do not have a location to teleport back to!"
          player: "&@%p &xdoes not have a location to teleport back to!"
    message:
      teleport:
        sender: "Teleporting &@%p to &#%l&:..."
        player:
          - "Going back.. to heck..."
          - "GOING BACK"
          - "Back to your pitiful location..."
          - "BACK"
          - "Teleporting to your previous location..."
  chatcolor:
    message:
      reset: "Reset your chat color"
      set:
        self: "Set your chat color to: %c"
        other: "Set &@%p&:'s chat color to %c"
  namecolor:
    message:
      reset: "Reset your name color"
      set:
        self: "Set your name color to: %c"
        other: "Set &@%p&:'s name color to %c"
  nickname:
    message:
      set:
        self: "Set your nickname to: &r%n"
        other: "Set &@%p&:'s nickname to: &r%n"
      clear: "Cleared your nickname"
  lag:
    message:
      tps: "TPS (1m, 5m, 15m): &.%t1m %t5m %t15m"
      ping: "Ping: &.%v"
  info:
    item-format: "%k: &.%v"
    message:
      info:
        title: "---------- &@%p's &:info ----------\n"
        item: "%v\n"
  spawn:
    message:
      teleport:
        self: "Teleporting to spawn..."
        player: "Teleporting &@%p &:to spawn..."
      set: "Set spawn to %l"
    error:
      spawn-not-set: "Spawn is not set!"
  home:
    message:
      tp:
        self:
          main: "Teleporting home..."
          other: "Teleporting to &.%h&:..."
        player:
          main: "Teleporting to &@%p's &:home..."
          other: "Teleporting to &@%p's &:home &.%h&:..."
      set:
        main: "Home set!"
        other: "Home &.%h&: set!"
      unset:
        main: "Home unset!"
        other: "Home &.%h&: unset!"
      list:
        self:
          title: "---------- &@Your &:homes ----------\n"
          item: "%v\n"
        player:
          title: "---------- &@%p's &:homes ----------\n"
          item: "%v\n"
      chat: "&.%h &:%c"
    error:
      home-not-set:
        self:
          main: "Home is not set! Set it with &>/sethome"
          other: "Home &.%h&: is not set! Set it with &>/sethome %h"
        player:
          other: "&@%p doesn't have a home called &.%h&:!"
  alias:
    message:
      query:
        self:
          title: "Your aliases: "
          item: "&.%v&:%, "
        other:
          title: "&@%p&:'s &:aliases: "
          item: "&.%v&:%, "
      modify:
        add: "Added '&.%a&:' as an alias for &@%p"
        remove: "Removed '&.%a&:' as an alias for &@%p"
    error:
      alias-unknown: "&wAlias '&.%a&w' does not belong to &@%p"
      alias-exists: "&wAlias '&.%a&w' already exists for &@%p"
  afk:
    prefix: "[AFK] "
    message: "&@%p &:is %s &.AFK"
    broadcast:
      true: "now"
      false: "no longer"
    query:
      true: "currently"
      false: "currently not"
  extravanilla:
    message:
      reload: "All configurations reloaded!"
  title:
    message:
      cleanup: "Cleaned up &@%p's&: titles!"
      give: "Gave &@%p&: the title '%t&:'"
      modify:
        id: "Changed the id of '%t&:' to &#%i&:!"
        rarity: "Set the rarity of '%t&:' to &.%r&:!"
        name: "'%t1&:' was renamed to '%t2&:'"
      create: "Created title '%t&:'!"
      delete: "Deleted title '%t&:'!"
      remove: "Removed '%t&:' from &@%p's&: unlocked titles!"
      set:
        self: "Set '%t&:' as your selected title!"
        player: "Set '%t&:' as &@%p's&: selected title!"
      list:
        unlocked:
          title: "------ &@%p's &.Unlocked titles&: ------\n"
          item: "- &#%v\n"
        all:
          title: "------ List of Titles ------\n"
          item: "- &#%v\n"
    error:
      invalid-rarity: "&w%r &:is not a valid rarity!"
      invalid-id: "&w%i&: is not a valid title id!"
      locked-title: "You haven't unlocked the '%t&:' title yet!"
      id-taken: "A title with an id &#%i&: already exists!"
  channel:
    message:
      test: "TEST, &@%p&:!"
